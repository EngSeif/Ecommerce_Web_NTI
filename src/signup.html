<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles/Css/all.min.css">
    <link rel="stylesheet" href="styles/Css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/Css/main.css">
    <title>Smart-Login</title>
</head>

<body id="signUp">
    <div class="system-info d-flex my-5 m-auto text-center flex-column p-5 rounded">
        <h2 class="my-3">Registration</h2>
        <div class="social-icons">

            <a href="https://www.fb.com/"><img src="images/fb.png"></a>
            <a href="https://www.twitter.com/"><img src="images/tw.png"></a>
            <a href="https://www.google.com/"><img src="images/gp.png"></a>
        </div>
        <input class="my-2 p-2 rounded-2" id="signUpName" type="text" placeholder="Enter your name">
        <input class="my-2 p-2 rounded-2" id="signUpEmail" type="text" placeholder="Enter your email">
        <input class="my-2 p-2 rounded-2" id="signUpPass" type="password" placeholder="Enter your password">
        <div id="emailExist">
        </div>
        <button id="signUpBtn" class="btn login-btn my-4">Sign Up</button>
        <p>You have an account? <a class="my-2" href="logIn.html" id="signUp">Sign in</a></p>
    </div>

    <script src="Scripts/Js/all.min.js"></script>
    <script src="Scripts/Js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Js/main.js"></script>
</body>

</html>
