<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/shop.css" />
    <link rel="shortcut icon" type="x-icon" href="./images/logo.png" />
    <link href="./output.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-[#FFF8EA]">
    <header>
      <nav
        class="flex items-center justify-between w-[92%] mx-auto md:py-2 py-1"
      >
        <div name="Nav-Logo" class="flex items-center sm:gap-2 gap-1">
          <img src="./images/logo.png" class="w-10 mx-2" />
          <p name="brand" class="sm:text-2xl text-base">Artistic Haven</p>
        </div>
        <div
          class="Menu-items md:bg-transparent bg-[#FFF8EA] drop-shadow-lg md:drop-shadow-none md:static absolute md:min-h-fit md:justify-center min-h-[40vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul class="flex md:flex-row flex-col md:items-center gap-[6vw]">
            <li>
              <a href="./index.html" class="hover:text-[#ff8a5f] duration-50">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-[#ff8a5f] duration-50">Shop</a>
            </li>
            <li>
              <a href="./about.html" class="hover:text-[#ff8a5f] duration-50">About Us</a>
            </li>
            <li>
              <a href="./contact.html" class="hover:text-[#ff8a5f] duration-50"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>

        <!-------------------------------------- icon Cart ------------------------------------->

        <div class="flex items-center sm:gap-3 gap-2 mr-2 text-2xl">
          <div class="icon-cart">
            <ion-icon id="cart" name="cart" class="cursor-pointer"></ion-icon>
            <span id="totalProducts">0</span>
          </div>

          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-icon
            id="Menu-button"
            name="menu"
            c
            class="cursor-pointer text-3xl md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <section class="w-full">
      <div class="w-[92%] mx-auto px-2">
        <h1 id="category" name="all" class="text-7xl pt-8 pb-4">All Products</h1>
        <div class="flex justify-between">
          <h2 id="counter">Showing All 12 Products</h2>
          <select id="Selector" class="border-2 border-gray-500 p-1 rounded-lg">
            <option selected disabled>Select Your Catecogry</option>
            <option value="all">All</option>
            <option value="anime">Anime</option>
            <option value="digital">Digital</option>
            <option value="games">Games</option>
            <option value="oil">Oil</option>
            <option value="sea">Sea</option>
          </select>
        </div>
        <div
          id="ProductList"
          class="listProduct Products-container sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid grid-cols-1 gap-4 w-full py-9"
        >
          <!--================================== Card Product  =========================-->

          <!--================================== END Card Product  =========================-->
        </div>
      </div>

      <!------------------------------------- Cart Toggel ----------------------------->
      <div
        id="Shop-cart"
        class="z-20 fixed top-0 right-0 h-full md:w-4/12 w-9/12 bg-white shadow-2xl hidden overflow-auto"
      >
        <div class="w-[92%] mx-auto flex flex-col h-full justify-between">
          <div class="flex items-center justify-between pt-5 pb-2 border-b-2">
            <p>Shopping Cart</p>
            <ion-icon
              name="close-outline"
              id="close"
              class="text-2xl cursor-pointer"
            ></ion-icon>
          </div>
          <div id="Cart-container" class="w-full flex flex-col overflow-auto h-fit">
          </div>
          <div class="py-6 w-full justify-end">
            <div>
              <div class="flex border-t-2 pt-2 justify-between items-center">
                <p>SubTotal</p>
                <p>$ 0.00</p>
              </div>
            </div>
            <div class="text-center py-2">
              <a href=""
                ><p
                  class="w-full bg-[#FFEACE] py-1 rounded-lg border-2 border-solid border-[#FFEACE] hover:bg-transparent"
                >
                  Checkout
                </p></a
              >
            </div>
          </div>
        </div>
      </div>
      <div
        id="Shop-cart-layer"
        class="z-10 hidden fixed top-0 left-0 w-screen h-screen bg-gray-900 bg-opacity-30"
      ></div>
    </section>
    <footer class="bg-[#ffeace] w-full">
      <div class="flex justify-between items-center py-6 w-[94%] mx-auto">
        <div name="Nav-Logo" class="flex items-center">
          <img src="./images/logo.png" class="w-6 mx-2" />
          <p name="brand" class="sm:text-2xl text-base">Artistic Haven</p>
        </div>
        <div
          class="flex justify-center align-center gap-3 sm:text-base text-sm"
        >
          <a href="./index.html" class="hover:text-[#ff8a5f] duration-50">Home</a>
          <a href="#" class="hover:text-[#ff8a5f] duration-50">Shop</a>
          <a href="./about.html" class="hover:text-[#ff8a5f] duration-50">About Us</a>
          <a href="./contact.html" class="hover:text-[#ff8a5f] duration-50">Contact Us</a>
        </div>
      </div>
      <div
        class="flex justify-between w-[94%] pb-4 mx-auto items-center border-t-2 border-black/50 pt-2"
      >
        <p class="sm:text-base text-sm">Copyright Â© 2024 Artistic Haven.</p>
        <div class="text-xl flex justify-between gap-2">
          <ion-icon
            name="logo-facebook"
            class="hover:text-[#ff8a5f] duration-50"
          ></ion-icon>
          <ion-icon
            name="logo-youtube"
            class="hover:text-[#ff8a5f] duration-50"
          ></ion-icon>
          <ion-icon
            name="logo-instagram"
            class="hover:text-[#ff8a5f] duration-50"
          ></ion-icon>
          <ion-icon
            name="logo-github"
            class="hover:text-[#ff8a5f] duration-50"
          ></ion-icon>
        </div>
      </div>
    </footer>
    <script src="./Scripts/shop.js"></script>
  </body>
</html>
